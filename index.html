<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript String Methords and Loops</h2>
        <p>Numbers from 1 to 10</p>
        <p id="result"></p>
        <script>
            var number="";
            for (i=1; 1<11; i++) {
                number += i+ "<br>"
            }
            document.write("the random value is" +Math.floor (Math.random() *100));
            var date = new Date();
            document.write ("Today's date is" +date.getDate());
        </script>
    </body>
</html>
